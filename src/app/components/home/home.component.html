<div *ngIf="disable==true" id="logIn"  style="text-align:center">
      <!--<h1 style="color:#3f51b5;">Log In</h1>-->
      <div>
        <img style="    max-width: 250px;
        " src="assets/images/logo.png"  />
        <!--<h1>ParkMark</h1>-->
   </div>
        <div class="wrapdiv">
        
           <form novalidate  (submit)="enter(frm)" #frm="ngForm">
             <mat-error *ngIf="passwordValidate">
              The password is wrong  
           </mat-error> 
           <mat-error *ngIf="usernameValidate">
             The username is wrong  
          </mat-error>
          <br/>
               <div>
               <mat-form-field appearance="fill" >
                   <mat-label>User name</mat-label>
                   <input value="" matInput placeholder="username" name="Username" [(ngModel)]="newUser.Username" type="text" #username="ngModel" required minlength="5" maxlength="20">
                 </mat-form-field>
               </div>
               <div>
                 <mat-form-field appearance="fill">
                   <mat-label>Password</mat-label>
                   <input matInput  placeholder="password" name="UserPassword" [(ngModel)]="newUser.UserPassword" type="password" #userpassword="ngModel" required minlength="5" maxlength="12">
                 </mat-form-field>
               </div>
               <div class="btnfrm">
                   <button  color="primary" class="submit" type="submit" [disabled]="!frm.valid"  selected>LogIn</button>
               </div>
           </form>
       </div>
       <div class="forgotpsw">
        <span>Forgot your password?</span>
    </div>
       <br/>
       <div class="createac">
       <label >Don't have an account?<span *ngIf="disable==true" id="signUp" (click)="SignUp()"> Create one!</span></label>
       </div>
       <br/>
</div>
